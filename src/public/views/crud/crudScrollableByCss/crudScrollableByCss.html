
<h3 class="ui-mobileResolution-sampleError ui-state-error ui-helper-hidden">
    This sample is for mobile resolutions only. 
    <br />Make your screen smaller and see the magic.
</h3>
<div class="ui-customerCrud ui-helper-hidden"></div>


<link href="/public/views/crud/crudSamples.css" rel="stylesheet" />
<link href="/public/views/crud/crudScrollableByCss/crudScrollableByCss.css" rel="stylesheet" />

<script src="/public/views/crud/crudSamplesCustomerData.js"></script>
<script src="/public/views/crud/crudSamplesCustomerDefaultOptions.js"></script>

<script type="text/javascript">

    jQuery(document).ready(function () {
        var customerOptions = jQuery.extend({}, crudCustomerDefaultOptions(), {
            gridPagerInit: function () {
                return {
                    pageSize: 30,
                };
            },
        });

        jQuery('body')
            .find('h1:first')
                .html('Crud - Grid fixed by css (mobile only)')
            .end()
            .find('div.ui-customerCrud:first')
                .crud(customerOptions)

                .hide()
                .removeClass('ui-helper-hidden')
                .fadeIn()
            .end();


        
        setTimeout(function () {

            jQuery('h3.ui-mobileResolution-sampleError:first')
                    .delay(1000)
                    .removeClass('ui-helper-hidden')
                .end();

        }, 1000);
    });

</script>
